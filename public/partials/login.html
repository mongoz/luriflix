<style>
body {
    background: url(images/background.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

</style>
<section class="container">
      <section class="login-form">
        <form method="post" ng-submit="login()" name="loginForm" role="login">
         <img src="images/fox-logo-black.png" class="img-responsive" alt="" />
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <br/>
        </form>
        <div class="form-links">
          <a href="#">www.luriflix.com</a>
        </div>
      </section>
  </section>
